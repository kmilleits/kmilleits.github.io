<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container"></div>

    <header>
        <h1>Previsão do Tempo</h1>    
          <h3>Cidade/Estado: <span id="span_city"></span></h3>
    </header>

    <div class="hoje">
      <p class="data">Data/Hora: <span id="span_date_time"></span></p>
      <p>Condição: <span id="span_description"></span></p>
      <p>Temperatura: <span id="span_temp"></span>° </p>
      <p>Umidade: <span id="span_humitidy"></span>% </p>
      <p>Velocidade do Vento: <span id="span_windy_speedy"></span> </p>
    </div>
    
    <div class="dias">
      <p>Data/Hora: <span id="span_date_time2"></span></p>
      <p>Condição: <span id="span_description2"></span></p>
      <p>Umidade: <span id="span_humitidy2"></span>% </p>
      <p>Velocidade do Vento: <span id="span_windy_speedy2"></span> </p>
      <p>Temperatura_maxima: <span id="span_temp_max2"></span></p>
      <p>Temperatura_minima: <span id="span_temp_min2"></span></p>
    </div> 

    <script src="script.js"></script>
     </div>
</body>
</html>
